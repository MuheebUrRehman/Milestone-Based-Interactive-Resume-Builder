<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>
      <section>
        <h2>Name</h2>
        <input type="text" id="username" placeholder="Name" />
      </section>

      <section>
        <h2>Contact Information</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="number" id="phone" placeholder="Phone" />
        <input type="text" id="linkedin" placeholder="Linkedin" />
      </section>

      <section id="education-section">
        <h2>Education</h2>
        <input type="text" id="education1" placeholder="add education" />
        <!-- <button id="add-education">Add Education</button> -->
      </section>
      <section id="skills-section">
        <h2>Skills</h2>
        <input type="text" id="skill1" placeholder="add skill" />

        <!-- <button id="add-skill">Add Skill</button> -->
      </section>
      <section id="work-experience-section">
        <h2>Work Experience</h2>
        <input type="text" id="experience1" placeholder="add experience" />
        <!-- <button id="add-work-experience">Add Work Experience</button> -->
      </section>

      <button id="convert" class="toggle">Submit</button>

      <div id="resume-output" class="resume-container">
        <div>
          <div class="container">
            <header class="name-header">
              <h1 id="set-name"></h1>
            </header>
            <section id="contact">
              <h2>Contact Information</h2>
              <ul>
                <li id="set-email"></li>
                <li id="set-phone"></li>
                <li id="set-linkedin"></li>
              </ul>
            </section>

            <button id="toggleContact" class="toggle">Hide Contact</button>
            <section id="education">
              <h2>Education</h2>
              <ul>
                <li id="set-education"></li>
              </ul>
            </section>

            <button id="toggleEducation" class="toggle">Hide Education</button>
            <section id="skills">
              <h2>Skills</h2>
              <ul>
                <li id="set-skill1"></li>
              </ul>
            </section>

            <button id="toggleSkills" class="toggle">Hide Skills</button>

            <section id="experience">
              <h2>Work Experience</h2>
              <ul>
                <li id="set-experience"></li>
              </ul>
            </section>

            <button id="toggleExperience" class="toggle">
              Hide Experience
            </button>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
